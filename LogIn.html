<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">  <!-- allow special characters, like accents -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="LogIn.css">
</head>
<body>
    <a href="paginaPrincipal.html" class="volver">Volver</a>
    <div class="login-container">
        <img src="logo.png" id="logo">
        <h1>Iniciar Sesión</h1>
        <!-- create a form for collecting user input -->
        <form id="loginForm" action="login.php" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="validateForm()">Iniciar Sesión</button>
            <p id="message" class="message"></p>
            <br><br>
            <a href="Register.html">¿No tienes una cuenta? Crea una</a>
        </form>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
