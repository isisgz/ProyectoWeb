<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <a href="paginaPrincipal.html" class="volver">Volver</a>
    <div class="login-container">
        <img src="logo.png" id="logo">
        <h1>Registrarse</h1>
        <!-- create a form for collecting user input -->
        <form id="registerForm" action="register.php" method="POST"> <!-- post means that the form has to be submitted -->
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="validateForm()">Registrarse</button>
            <br><br>
            <a href="LogIn.html">¿Ya tienes una cuenta?</a>
        </form>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
